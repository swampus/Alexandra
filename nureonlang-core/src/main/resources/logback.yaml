configuration:
  appender:
    - name: STDOUT
      class: ch.qos.logback.core.ConsoleAppender
      encoder:
        pattern: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  root:
    level: INFO
    appender-ref:
      - ref: STDOUT

  logger:
    - name: io.github.swampus.alexandra
      level: DEBUG